<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500;600&family=PT+Serif&family=Playfair+Display:wght@400;700&family=Poppins:wght@100;200;300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <title>my gallery</title>

</head>
<body>

    <div class="header">
        <figure class="header-info">
            <img class="header-img" src="./img/profilePhoto.png" alt="Rodney Cotton" />
            <figcaption  class="header-name" translate="no">Rodney Cotton</figcaption>
            <p class="header-address">Helsinki, Finlandia</p>
        </figure>
        <div class="numbers">
            <div class="numbers__item numbers__item--posts">
                <p class="numbers__item--qty">100</p>
                <p class="numbers__item--desc">Posts</p>
            </div>
            <div class="numbers__item numbers__item--middle">
                <p class="numbers__item--qty">2,242</p>
                <p class="numbers__item--desc">Followers</p>
            </div>
            <div class="numbers__item numbers__item--following">
                <p class="numbers__item--qty">1,432</p>
                <p class="numbers__item--desc">Following</p>
            </div>
        </div>
    </div>


    </main>
    
</body>
</html>
