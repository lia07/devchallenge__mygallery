<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500;600&family=PT+Serif&family=Playfair+Display:wght@400;700&family=Poppins:wght@100;200;300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <title>my gallery</title>

</head>
<body>

    <div class="header">
        <figure class="header-info">
            <img class="header-img" src="./img/profilePhoto.png" alt="Rodney Cotton" />
            <figcaption  class="header-name" translate="no">Rodney Cotton</figcaption>
            <p class="header-address">Helsinki, Finland</p>
        </figure>
        <div class="numbers">
            <div class="numbers-item numbers-item--posts">
                <p class="numbers-item--qty">100</p>
                <p class="numbers-item--desc">Posts</p>
            </div>
            <div class="numbers-item numbers-item--middle">
                <p class="numbers-item--qty">2,242</p>
                <p class="numbers-item--desc">Followers</p>
            </div>
            <div class="numbers-item numbers-item--following">
                <p class="numbers-item--qty">1,432</p>
                <p class="numbers-item--desc">Following</p>
            </div>
        </div>
    </div>

        <div class="gallery">
            <img  class="gallery-image img--1" src="./img/photo1.png" alt="">
            <img  class="gallery-image img--2" src="./img/photo2.png" alt="">
            <img  class="gallery-image img--3" src="./img/photo3.png" alt="">
            <img  class="gallery-image img--4" src="./img/photo4.png" alt="">
            <img  class="gallery-image img--5" src="./img/photo5.png" alt="">
            <img  class="gallery-image img--6" src="./img/photo6.png" alt="">
        </div>

    </main>

    <footer id="footer">
        <p class="footer-created">Created by <a target="blank">Vladimira Sarzuri</a> - devChallenge.io</p>
    </footer>
    
</body>
</html>
